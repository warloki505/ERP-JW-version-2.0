<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERP Financeiro - GrÃ¡ficos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="container topbar__row">
      <h1>ğŸ’° Gestor Financeiro</h1>
      <div class="topbar__actions">
        <button onclick="location.href='dashboard.html'" class="btn btn--ghost">â† Voltar ao Dashboard</button>
        <button id="logoutBtn" class="btn btn--ghost">ğŸšª Sair</button>
      </div>
    </div>
  </header>

  <main class="container" style="margin-top: 24px;">
    
    <section class="card">
      <h2>ğŸ“Š VISUALIZAÃ‡ÃƒO DE DADOS</h2>
      <p class="text-muted">AnÃ¡lise grÃ¡fica das suas finanÃ§as do mÃªs de <strong id="monthLabel"></strong></p>
    </section>

    <!-- GRÃFICOS -->
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 24px;">
      
      <!-- GrÃ¡fico de Pizza - DistribuiÃ§Ã£o -->
      <section class="card">
        <h3>DistribuiÃ§Ã£o do OrÃ§amento</h3>
        <canvas id="chartPizza"></canvas>
      </section>

      <!-- GrÃ¡fico de Barras - ComparaÃ§Ã£o -->
      <section class="card">
        <h3>Receitas vs Despesas</h3>
        <canvas id="chartBarras"></canvas>
      </section>

    </div>

    <!-- GrÃ¡fico de Categorias -->
    <section class="card">
      <h3>Despesas por Categoria</h3>
      <canvas id="chartCategorias" style="max-height: 400px;"></canvas>
    </section>

    <!-- EvoluÃ§Ã£o Mensal -->
    <section class="card">
      <h3>EvoluÃ§Ã£o dos Ãšltimos 6 Meses</h3>
      <canvas id="chartEvolucao"></canvas>
    </section>

    <!-- AÃ§Ãµes -->
    <section class="footer-actions">
      <button onclick="window.print()" class="btn btn--primary">
        ğŸ–¨ï¸ Imprimir GrÃ¡ficos
      </button>
      <button onclick="exportarPNG()" class="btn btn--ghost">
        ğŸ’¾ Baixar como Imagem
      </button>
    </section>

  </main>

  <script>
    const USER_KEY = "gf_erp_user";
    const LOGGED_KEY = "gf_erp_logged";

    // Verificar login
    if (localStorage.getItem(LOGGED_KEY) !== "true") {
      window.location.href = "index.html";
    }

    // FunÃ§Ãµes auxiliares
    function getMonthId(date = new Date()) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, "0");
      return `${y}-${m}`;
    }

    function getMonthLabel(monthId) {
      const [year, month] = monthId.split('-');
      const date = new Date(year, month - 1);
      return date.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
    }

    function calcularResumo(list) {
      let renda = 0;
      let poupanca = 0;
      let essenciais = 0;
      let livres = 0;

      list.forEach((t) => {
        const v = Number(t.valor) || 0;
        if (t.tipo === "receita") renda += v;
        if (t.tipo === "poupanca") poupanca += v;
        if (t.tipo === "despesa" && t.subtipo === "essencial") essenciais += v;
        if (t.tipo === "despesa" && t.subtipo === "livre") livres += v;
      });

      return { renda, poupanca, essenciais, livres };
    }

    // Carregar dados
    const activeMonth = getMonthId();
    const txKey = `gf_erp_tx_${activeMonth}`;
    const tx = JSON.parse(localStorage.getItem(txKey) || '[]');
    const resumo = calcularResumo(tx);

    document.getElementById('monthLabel').textContent = getMonthLabel(activeMonth);

    // ConfiguraÃ§Ã£o de cores
    const cores = {
      receita: '#10b981',
      poupanca: '#3b82f6',
      essenciais: '#ef4444',
      livres: '#f59e0b',
      saldo: '#8b5cf6'
    };

    // ===============================
    // GRÃFICO 1: PIZZA - DISTRIBUIÃ‡ÃƒO
    // ===============================
    const ctxPizza = document.getElementById('chartPizza').getContext('2d');
    new Chart(ctxPizza, {
      type: 'doughnut',
      data: {
        labels: ['Despesas Essenciais', 'Despesas Livres', 'PoupanÃ§a', 'Saldo Livre'],
        datasets: [{
          data: [
            resumo.essenciais,
            resumo.livres,
            resumo.poupanca,
            Math.max(0, resumo.renda - resumo.essenciais - resumo.livres - resumo.poupanca)
          ],
          backgroundColor: [
            cores.essenciais,
            cores.livres,
            cores.poupanca,
            cores.saldo
          ],
          borderWidth: 0
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        plugins: {
          legend: {
            position: 'bottom'
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                const value = context.parsed;
                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                return `${context.label}: R$ ${value.toFixed(2)} (${percentage}%)`;
              }
            }
          }
        }
      }
    });

    // ===============================
    // GRÃFICO 2: BARRAS - COMPARAÃ‡ÃƒO
    // ===============================
    const ctxBarras = document.getElementById('chartBarras').getContext('2d');
    new Chart(ctxBarras, {
      type: 'bar',
      data: {
        labels: ['Receitas', 'Despesas', 'PoupanÃ§a'],
        datasets: [{
          label: 'Valores (R$)',
          data: [
            resumo.renda,
            resumo.essenciais + resumo.livres,
            resumo.poupanca
          ],
          backgroundColor: [
            cores.receita,
            cores.essenciais,
            cores.poupanca
          ],
          borderWidth: 0
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `R$ ${context.parsed.y.toFixed(2)}`;
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return 'R$ ' + value.toFixed(0);
              }
            }
          }
        }
      }
    });

    // ===============================
    // GRÃFICO 3: DESPESAS POR CATEGORIA
    // ===============================
    function getDespesasPorCategoria() {
      const categorias = {};
      
      tx.forEach(t => {
        if (t.tipo === 'despesa') {
          const cat = t.categoria;
          if (!categorias[cat]) {
            categorias[cat] = 0;
          }
          categorias[cat] += Number(t.valor);
        }
      });
      
      // Ordenar por valor
      const sorted = Object.entries(categorias)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10); // Top 10
      
      return {
        labels: sorted.map(s => s[0]),
        values: sorted.map(s => s[1])
      };
    }

    const despesasCat = getDespesasPorCategoria();
    
    const ctxCategorias = document.getElementById('chartCategorias').getContext('2d');
    new Chart(ctxCategorias, {
      type: 'bar',
      data: {
        labels: despesasCat.labels,
        datasets: [{
          label: 'Valor gasto (R$)',
          data: despesasCat.values,
          backgroundColor: cores.essenciais,
          borderWidth: 0
        }]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        maintainAspectRatio: true,
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `R$ ${context.parsed.x.toFixed(2)}`;
              }
            }
          }
        },
        scales: {
          x: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return 'R$ ' + value.toFixed(0);
              }
            }
          }
        }
      }
    });

    // ===============================
    // GRÃFICO 4: EVOLUÃ‡ÃƒO MENSAL
    // ===============================
    function getUltimos6Meses() {
      const meses = [];
      const hoje = new Date();
      
      for (let i = 5; i >= 0; i--) {
        const data = new Date(hoje.getFullYear(), hoje.getMonth() - i, 1);
        const monthId = getMonthId(data);
        const label = data.toLocaleDateString('pt-BR', { month: 'short', year: '2-digit' });
        
        const txKey = `gf_erp_tx_${monthId}`;
        const txMes = JSON.parse(localStorage.getItem(txKey) || '[]');
        const resumoMes = calcularResumo(txMes);
        
        meses.push({
          label,
          renda: resumoMes.renda,
          despesas: resumoMes.essenciais + resumoMes.livres,
          poupanca: resumoMes.poupanca
        });
      }
      
      return meses;
    }

    const evolucao = getUltimos6Meses();
    
    const ctxEvolucao = document.getElementById('chartEvolucao').getContext('2d');
    new Chart(ctxEvolucao, {
      type: 'line',
      data: {
        labels: evolucao.map(m => m.label),
        datasets: [
          {
            label: 'Receitas',
            data: evolucao.map(m => m.renda),
            borderColor: cores.receita,
            backgroundColor: cores.receita + '20',
            tension: 0.4,
            fill: true
          },
          {
            label: 'Despesas',
            data: evolucao.map(m => m.despesas),
            borderColor: cores.essenciais,
            backgroundColor: cores.essenciais + '20',
            tension: 0.4,
            fill: true
          },
          {
            label: 'PoupanÃ§a',
            data: evolucao.map(m => m.poupanca),
            borderColor: cores.poupanca,
            backgroundColor: cores.poupanca + '20',
            tension: 0.4,
            fill: true
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        plugins: {
          legend: {
            position: 'top'
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${context.dataset.label}: R$ ${context.parsed.y.toFixed(2)}`;
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return 'R$ ' + value.toFixed(0);
              }
            }
          }
        }
      }
    });

    // ===============================
    // EXPORTAR GRÃFICOS
    // ===============================
    function exportarPNG() {
      alert('ğŸ’¡ Dica: Use a funÃ§Ã£o "Imprimir" do navegador e selecione "Salvar como PDF" para exportar os grÃ¡ficos!');
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (confirm("Deseja realmente sair?")) {
        localStorage.setItem(LOGGED_KEY, "false");
        window.location.href = "index.html";
      }
    });
  </script>

  <style>
    @media print {
      .topbar,
      .footer-actions {
        display: none !important;
      }
      
      .card {
        page-break-inside: avoid;
      }
    }
  </style>
</body>
</html>
