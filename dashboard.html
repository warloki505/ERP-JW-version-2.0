<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor Financeiro - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- TOPO -->
  <header class="topbar">
    <div class="container topbar__row">
      <h1>Gestor Financeiro</h1>

      <div class="topbar__actions">
        <button class="btn btn--ghost" type="button"
          onclick="window.location.href='dashboard.html'">
          Início
        </button>

        <button id="logoutBtn" class="btn btn--ghost" type="button">
          Sair
        </button>
      </div>
    </div>
  </header>

  <main class="container">

    <!-- RESUMO -->
    <section class="card">
      <h2>RESUMO</h2>
      <div class="kpi-grid">
        <div class="kpi"><div class="kpi__title">Despesas Essenciais</div><div id="kpiEssenciais">R$ 0,00</div></div>
        <div class="kpi"><div class="kpi__title">Despesas Livres</div><div id="kpiLivres">R$ 0,00</div></div>
        <div class="kpi"><div class="kpi__title">Renda Total</div><div id="kpiRenda">R$ 0,00</div></div>
        <div class="kpi"><div class="kpi__title">Poupança Total</div><div id="kpiPoupanca">R$ 0,00</div></div>
        <div class="kpi"><div class="kpi__title">Dívidas</div><div id="kpiDividas">R$ 0,00</div></div>
        <div class="kpi kpi--highlight">
          <div class="kpi__title">Saldo a Distribuir</div>
          <div id="kpiSaldoDistribuir">R$ 0,00</div>
        </div>
      </div>
    </section>

    <!-- LANÇAMENTOS -->
    <section class="grid-4">

      <!-- POUPANÇA -->
      <section class="card">
        <h3>POUPANÇA</h3>
        <form id="formPoupanca" class="form">
          <input type="date" name="data" required />
          <input type="number" name="valor" step="0.01" min="0.01" required />
          <select name="categoria" id="poupancaCategoria" required></select>
          <select name="banco" id="poupancaBanco" required></select>
          <button type="submit">+ Adicionar</button>
        </form>
      </section>

      <!-- RECEITA -->
      <section class="card">
        <h3>RECEITA</h3>
        <form id="formReceita" class="form">
          <input type="date" name="data" required />
          <input type="number" name="valor" step="0.01" min="0.01" required />
          <select name="categoria" id="receitaCategoria" required></select>
          <select name="banco" id="receitaBanco" required></select>
          <button type="submit">+ Adicionar</button>
        </form>
      </section>

      <!-- DESPESA -->
      <section class="card">
        <h3>DESPESA</h3>
        <form id="formDespesa" class="form">
          <input type="date" name="data" required />
          <input type="number" name="valor" step="0.01" min="0.01" required />
          <select name="subtipo" id="despesaSubtipo" required>
            <option value="">Selecione</option>
            <option value="essencial">Essencial</option>
            <option value="livre">Livre</option>
          </select>
          <select name="categoria" id="despesaCategoria" required></select>
          <select name="banco" id="despesaBanco" required></select>
          <button type="submit">+ Adicionar</button>
        </form>
      </section>

      <!-- DÍVIDA -->
      <section class="card">
        <h3>DÍVIDA</h3>
        <form id="formDivida" class="form">
          <input type="date" name="data" required />
          <input type="number" name="valor" step="0.01" min="0.01" required />
          <select name="categoria" id="dividaCategoria" required></select>
          <select name="banco" id="dividaBanco" required></select>
          <button type="submit">+ Adicionar</button>
        </form>
      </section>

    </section>

    <!-- TABELA -->
    <section class="card">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Valor</th>
            <th>Categoria</th>
            <th>Banco</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="txTbody"></tbody>
      </table>
    </section>

  </main>

  <script src="dashboard.js"></script>
</body>
</html>
